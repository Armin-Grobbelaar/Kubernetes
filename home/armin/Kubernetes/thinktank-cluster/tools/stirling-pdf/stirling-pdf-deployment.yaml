apiVersion: apps/v1
kind: Deployment
metadata:
  name: stirling-pdf
  labels:
    app: stirling-pdf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stirling-pdf
  template:
    metadata:
      labels:
        app: stirling-pdf
    spec:
      containers:
      - name: stirling-pdf
        image: docker.stirlingpdf.com/stirlingtools/stirling-pdf:latest  # <-- Replace with your actual image
        ports:
        - containerPort: 8080                              # <-- Change if your app uses a different port
        env:
        - name: ENV_VAR_EXAMPLE                            # <-- Add any env vars your app needs
          value: "example-value"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: stirling-pdf-service
  labels:
    app: stirling-pdf
spec:
  type: ClusterIP
  selector:
    app: stirling-pdf
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
